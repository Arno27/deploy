<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roadextraction</title>
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding:0;
            font-family: Arial, sans-serif;
        }
        
        header {
            position: fixed; /* Make header fixed */
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-evenly;
            font-family: kanit;
            align-items: center;
            padding: 3px 5%;
            background: rgba(34, 36, 42, 0.9); /* Semi-transparent background */
            z-index: 1000; /* Ensure header is above other content */
        }
        .title h3 {
            font-family: kanit;
            font-weight: 600;
            font-size: 16px;
            margin-right: auto;
            cursor: pointer;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 22px;
            font-weight: 900;
        }

        .title span {
            color: #1DC4E7;
        }
        
        .container {
            position: relative;
        }
        .layer-button {
            font-size: 24px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 15px;
            margin-top: 90px;
            margin-left: 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 40px;
            z-index: 1005;
        }
        .options {
            display: none;
            position: absolute;
            top: 100px;
            left: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .options button {
            width: 100%;
            padding: 10px;
            background-color: white;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #f0f0f0;
        }
        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .images img{
            width: 400px; /* Adjust the width as needed */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px; /* Hidden by default */
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: left 0.3s ease; /* Smooth transition for toggling */
        }
        .sidebar.open {
            left: 0; /* Show sidebar */
        }
        .sidebar .profile_image{
            width: 100px;
            height:100px;
            border-radius: 100px;
            margin-bottom: 10px;
        }
        .sidebar h4 {
            margin: 0;
            padding: 15px 0;
            font-size: 18px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul a {
            color:#0fff;
            display:block;
           
            margin-bottom: 5px;
            line-height: 60px;
            text-decoration: none;
            padding-left: 15px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar ul a:hover {
            background-color: #1983d3;
        }
        .sidebar i{
            padding-right: 10px;

        }
        /* Ellipsis button styles */
        .ellipsis-button {
            position: absolute;
            top: 90px;
            right: 20px;
            z-index: 1001;
            background-color: rgb(35, 32, 32);
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .ellipsis-button :hover{
            background-color: #1983d3;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
          <h3>PSid - <span>1564</span></h3>
        </div>
      </header>
    <div class="container">
        <!-- Layer Group Button -->
        <button class="layer-button" onclick="toggleOptions()">
            <i class="fa-solid fa-layer-group"></i> Layers
        </button>
        
        <!-- Options to Select Mode -->
        <div id="options" class="options">
            <button onclick="showImage('image1')">Satellite view</button>
            <button onclick="showImage('image2')">Ground Truth Mask</button>
            <button onclick="showImage('image3')">MTL prediction</button>
        </div>
    </div>
    <!-- Images Section -->
    <div class="images">
        <img id="displayedImage" src="10710_image.png" alt="Image 1" width="100" height="400">
        <img id="displayedImage1" src="10710_image.png" alt="Image 1" width="100" height="400">
    </div>
    <div class="sidebar" id="sidebar">
        <center>
            <h4>PSid 1564</h4>
        </center>
        <ul>
            <a href="index.html"><i class="fa-solid fa-home"></i><span>Home</span></a> 
            <a href="jatinmap.html"><i class="fa-solid fa-map"></i><span>Map</span></a>
            <a href="sih.html"><i class="fa-solid fa-database"></i><span>Database</span></a>
            <a href="extract.html"><i class="fa-solid fa-bell"></i><span>Alerts</span></a>
            <a href="#"><i class="fa-solid fa-gear"></i><span>Setting</span></a>
        </ul>
    </div>
    <button class="ellipsis-button" onclick="toggleSidebar()">â‹®</button>
    <script>
        // Function to toggle the visibility of options
        function toggleOptions() {
            const options = document.getElementById('options');
            options.style.display = (options.style.display === 'block') ? 'none' : 'block';
        }
    
        // Function to show the selected image
        function showImage(imageId) {
            const displayedImage = document.getElementById('displayedImage1');
    
            // Change the source of the displayed image based on the selected mode
            switch (imageId) {
                case 'image1':
                    displayedImage.src = '10710_image.png';
                    displayedImage.alt = 'Image 1';
                    break;
                case 'image2':
                    displayedImage.src = '10710_gt.png';
                    displayedImage.alt = 'Image 2';
                    break;
                case 'image3':
                    displayedImage.src = '10710_mtl_result.png';
                    displayedImage.alt = 'Image 3';
                    break;
            }
    
            // Hide options after selection
            toggleOptions();
        }
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
    
    </body>
    </html>
